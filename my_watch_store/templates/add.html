<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Dodaj Zegarek - SklepIncepcja</title>

  <!-- Bootstrap CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoWqkHU5FmKw1EJ+GirMb1Ard5vgn8uPka53lpTOQuvi1B"
    crossorigin="anonymous"
  />

  <!-- Ikony (opcjonalnie) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <style>
    .card {
      border-radius: 10px;
    }
    .card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
    }
    footer {
      background-color: #222;
      color: #aaa;
    }
    footer a {
      color: #aaa;
      text-decoration: none;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Nawigacja -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.home') }}">
        <strong>SklepIncepcja</strong>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.home') }}">
              <i class="bi bi-eye"></i> Zobacz listę zegarków
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formularz dodawania nowego zegarka -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card p-4">
          <h3 class="card-title text-center mb-4">Dodaj Nowy Zegarek</h3>
          <!-- Uwaga na enctype="multipart/form-data" -->
          <form action="{{ url_for('main.add_watch') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="brand" class="form-label">Marka</label>
              <input
                type="text"
                class="form-control"
                name="brand"
                id="brand"
                placeholder="Podaj markę zegarka"
                required
              >
            </div>
            <div class="mb-3">
              <label for="model" class="form-label">Model</label>
              <input
                type="text"
                class="form-control"
                name="model"
                id="model"
                placeholder="Podaj model zegarka"
                required
              >
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Cena (PLN)</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                name="price"
                id="price"
                placeholder="np. 199.99"
                required
              >
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">Zdjęcie zegarka (plik)</label>
              <input
                type="file"
                class="form-control"
                name="image"
                id="image"
                accept="image/*"
              >
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Dodaj
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Stopka -->
  <footer class="py-3 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; Incepcja Team. Wszelkie prawa zastrzeżone.</p>
    </div>
  </footer>

  <!-- Bootstrap JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+S49usDl+Lwqe/9zGhEnXUol7+NBY"
    crossorigin="anonymous"
  ></script>
</body>
</html>
